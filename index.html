<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christ Love Ministries Rundu Branch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#3498db',
            darkbg: '#0b1020'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-darkbg text-gray-200 overflow-x-hidden">

<!-- ================= BACKGROUND SLIDESHOW ================= -->
<div id="bg-slideshow" class="fixed inset-0 -z-10 overflow-hidden">
  <img src="back.jpg" class="bg-slide active">
  <img src="back 2.jpg" class="bg-slide">
  <img src="back 3.jpg" class="bg-slide">

  <video
    src="back 4.mp4"
    autoplay
    muted
    loop
    playsinline
    class="absolute inset-0 w-full h-full object-cover opacity-30 brightness-75">
  </video>
</div>

<style>
  .bg-slide {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 3s ease-in-out;
  }
  .bg-slide.active {
    opacity: 0.35;
  }
</style>

<!-- ================= HEADER ================= -->
<header class="relative text-center py-10">
  <img src="Title Logo.png"
       class="mx-auto w-36 rounded-full shadow-xl mb-4"
       alt="Church Logo">

  <h1 class="text-3xl font-bold text-accent">
    Christ Love Ministries
  </h1>
  <p class="text-blue-200 text-lg">Rundu Branch</p>

  <!-- Hamburger -->
  <button onclick="toggleMenu()"
    class="absolute top-6 right-6 flex flex-col gap-1 z-20">
    <span class="w-8 h-1 bg-white"></span>
    <span class="w-8 h-1 bg-white"></span>
    <span class="w-8 h-1 bg-white"></span>
  </button>
</header>

<!-- ================= SIDEBAR ================= -->
<aside id="sidebar"
  class="fixed top-0 right-0 w-72 h-full bg-black/90 backdrop-blur-lg translate-x-full transition-transform duration-500 z-30 p-6">

  <button onclick="toggleMenu()"
    class="mb-6 bg-accent text-black px-4 py-2 rounded font-bold">
    Back
  </button>

  <nav class="flex flex-col gap-6 text-lg">
    <button onclick="openTab('about')">About</button>
    <button onclick="openTab('call')">Call</button>
    <button onclick="openTab('anchor')">Anchor Scripture</button>
  </nav>
</aside>

<!-- ================= MAIN CONTENT ================= -->
<main class="max-w-6xl mx-auto px-6 py-10">

  <!-- HOME CARDS -->
  <section id="home"
    class="grid md:grid-cols-4 gap-6">

    <div onclick="openTab('vision')" class="card">Vision</div>
    <div onclick="openTab('mission')" class="card">Mission</div>
    <div onclick="openTab('quotes')" class="card">Quotes</div>
    <div onclick="openTab('services')" class="card">Services</div>

  </section>

</main>

<style>
  .card {
    background: rgba(15,20,50,0.85);
    border-radius: 1rem;
    padding: 2rem;
    text-align: center;
    cursor: pointer;
    transition: transform .3s, box-shadow .3s;
  }
  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 20px 40px rgba(0,0,0,.6);
  }
</style>

<!-- ================= TAB PAGES ================= -->
<div id="overlay" class="fixed inset-0 bg-black/80 backdrop-blur-lg hidden z-40">
  <div class="max-w-3xl mx-auto mt-20 bg-darkbg rounded-xl p-6 relative">

    <button onclick="closeTab()"
      class="absolute top-4 left-4 bg-accent text-black px-4 py-2 rounded font-bold">
      Back
    </button>

    <div id="tab-content"></div>
  </div>
</div>

<!-- ================= FAB BIBLE ================= -->
<button onclick="toggleBible()"
  class="fixed bottom-6 right-6 w-16 h-16 bg-accent rounded-full text-black text-3xl font-bold shadow-xl z-20">
  +
</button>

<div id="bible"
  class="fixed bottom-24 right-6 w-80 max-h-[400px] overflow-y-auto bg-black/90 backdrop-blur-xl p-4 rounded-xl hidden z-30">

  <h3 class="text-accent font-bold mb-2">Bible Reader</h3>

  <label>Book</label>
  <input class="w-full mb-2 p-1 text-black" placeholder="Psalms">

  <label>Chapter</label>
  <input class="w-full mb-2 p-1 text-black" placeholder="11">

  <label>Version</label>
  <select class="w-full mb-3 text-black">
    <option>KJV</option>
    <option>NIV</option>
  </select>

  <p class="text-sm italic">
    “If the foundations are destroyed, what can the righteous do?”
    <br><b>Psalm 11:3 (KJV)</b>
  </p>
</div>

<!-- ================= JAVASCRIPT ================= -->
<script>
  const overlay = document.getElementById('overlay');
  const tabContent = document.getElementById('tab-content');
  const sidebar = document.getElementById('sidebar');
  const bible = document.getElementById('bible');

  function openTab(tab) {
    const content = {
      vision: `<h2 class="text-accent text-2xl mb-4">Vision</h2>
        <p>Christlike Faith, Love, Truth, Holiness and Righteousness for all nations.</p>`,

      mission: `<h2 class="text-accent text-2xl mb-4">Mission</h2>
        <p>We preach Christ, plant churches, intercede in prayer, and demonstrate the love of Jesus.</p>`,

      quotes: `<h2 class="text-accent text-2xl mb-4">Apostle Joseph K.L Quotes</h2>
        <ul class="list-disc pl-5 space-y-2">
          <li>Sometimes we look for employment when we are employers.</li>
          <li>Just as birds do not compete for space to fly, don’t compete for prosperity — it’s enough for everyone.</li>
        </ul>`,

      services: `<h2 class="text-accent text-2xl mb-4">Services</h2>
        <ul class="list-disc pl-5">
          <li>Sunday – 8 AM</li>
          <li>Wednesday – 6 PM</li>
          <li>Friday – 6 PM</li>
          <li>Last Friday – Night Vigil</li>
        </ul>`,

      about: `<h2 class="text-accent text-2xl mb-4">About</h2>
        <p>Christ Love Ministries Rundu Branch is devoted to the Word, prayer and transforming lives.</p>`,

      call: `<h2 class="text-accent text-2xl mb-4">Call</h2>
        <p>Phone: +XXX XXX XXXX</p>`,

      anchor: `<h2 class="text-accent text-2xl mb-4">Anchor Scripture</h2>
        <p>If the foundations are destroyed, what can the righteous do?<br><b>Psalm 11:3</b></p>`
    };

    tabContent.innerHTML = content[tab];
    overlay.classList.remove('hidden');
    sidebar.classList.add('translate-x-full');
  }

  function closeTab() {
    overlay.classList.add('hidden');
  }

  function toggleMenu() {
    sidebar.classList.toggle('translate-x-full');
  }

  function toggleBible() {
    bible.classList.toggle('hidden');
  }

  // Background slideshow
  const slides = document.querySelectorAll('.bg-slide');
  let index = 0;
  setInterval(() => {
    slides.forEach(s => s.classList.remove('active'));
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
  }, 12000);
</script>

</body>
  </html>
